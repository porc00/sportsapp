<toolbar></toolbar>
<ion-tabs class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
    <ion-tab title="All" on-select="filterType()">
    </ion-tab>
    <ion-tab title="Classes" on-select="filterType('class')">
    </ion-tab>
    <ion-tab title="Rental" on-select="filterType('rental')">
    </ion-tab>
    <ion-tab title="Spots" on-select="filterType('spot')">
    </ion-tab>
</ion-tabs>

<div mfb-menu position="br" class="floating-button" effect="zoomin" active-icon="ion-plus-round" resting-icon="ion-plus-round">
    <a mfb-button icon="ion-edit" ui-sref="about({formType:'Class'})" label="Classes"></a>
    <a mfb-button icon="ion-camera" ui-sref="about({formType:'Rental'})" label="Rental"></a>
    <a mfb-button icon="ion-pinpoint" ui-sref="about({formType:'Spots'})" label="Spots"></a>
</div>

<ion-view title="Sportsapp">
    <ion-content class="has-header has-subheader has-footer" scroll="true" data-tap-disabled="true">

        <ion-nav-view name="main-content">
        </ion-nav-view>

    </ion-content>
    <nav></nav>

</ion-view>
